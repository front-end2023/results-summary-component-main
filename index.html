<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <section class="container">
    <div class="result">
      <h4>Your Result</h4>
      <div class="circule">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <div class="great">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h4>Summary</h4>
      <div class="list">
        <div class="rea">
          <div class="p1">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="tex1">Reaction </p>
          </div>
          <p class="tex2">80 <span class="tex3">/100</span> </p>
        </div>
        <div class="mem">
          <div class="p1">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="tex1_1">Memory </p>
          </div>
          <p class="tex2">92 <span class="tex3">/100</span> </p>
        </div>
        <div class="ver">
          <div class="p1">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="tex1_2">Verbal </p>
          </div>
          <p class="tex2">61 <span class="tex3">/100</span> </p>
        </div>
        <div class="visu">
          <div class="p1">
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="tex1_3">Visual </p>
          </div>
          <p class="tex2">72 <span class="tex3">/100</span> </p>
        </div>
        <a href=""><button>Continue</button> </a>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Anis</a>.
  </div>
</body>
</html>
